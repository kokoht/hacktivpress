<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> sign in page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="apps">
      <div class="col-md-6">
        <h2> Your Credentials: </h2>
          <form method="post" @submit.prevent="submit">
            <input type="text" v-model="username" name="username" placeholder="your user name">
            <input type="text" v-model="password" name="password" placeholder="your password">
            <button type="submit" name="button" class="btn btn-info">Sign In</button>
          </form>
      </div>
    </div>
    <script type="text/javascript">
      const signin = new Vue({
        el: '#apps',
        data: {
          username: '',
          id:'',
          password: ''
        },
        methods: {
          submit: function () {
            var self = this;
            axios.post('http://localhost:3000/registrations/signin', {
              username: self.username,
              password: self.password
            })
            .then (response => {
              console.log(response);
              // cek token
              localStorage.setItem('token', response.data.token)
              localStorage.setItem('id', response.data._id)
            //  window.location.href = 'index.html'
              if(response.data._id) {
                window.location.href = 'index.html'
              }
            })
          }
        }
      })

    </script>
  </body>
</html>
